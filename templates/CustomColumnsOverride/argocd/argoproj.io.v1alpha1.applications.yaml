      name: ID
      type: string
    - jsonPath: .initiatedBy.username
      name: InitiatedBy
      type: string
    - jsonPath: .deployStartedAt
      name: Deploy Started At
      type: factory
      customProps:
        disableEventBubbling: true
        items:
        {{ include "incloud-web-resources.factory.timeblock" (dict
          "req" ".deployStartedAt"
          ) | nindent 8
        }}
    - jsonPath: .deployedAt
      name: Deployed At
      type: factory
      customProps:
        disableEventBubbling: true
        items:
        {{ include "incloud-web-resources.factory.timeblock" (dict
          "req" ".deployedAt"
          ) | nindent 8
        }}
    - jsonPath: .revision
      name: Revision
      type: string
  additionalPrinterColumnsTrimLengths:
    - key: Name
      value: 64
  additionalPrinterColumnsUndefinedValues:
    - key: Namespace
      value: "-"
    - key: Revision
      value: "-"
  id: "factory-argocd-application-status-history"

{{- end -}}