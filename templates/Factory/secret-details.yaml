apiVersion: v1
items:
  - apiVersion: front.in-cloud.io/v1alpha1
    kind: Factory
    metadata:
      name: secret-details
    spec:
      key: secret-details
      sidebarTags:
        - secret-sidebar
      withScrollableMainContentCard: true
      urlsToFetch:
        - "/api/clusters/{2}/k8s/api/v1/namespaces/{3}/secrets/{6}"
      data:
        - type: antdFlex
          data:
            id: 3602
            gap: 6
            align: center
            style:
              marginBottom: 24px
          children:
            - type: antdText
              data:
                id: 36021
                text: S
                title: secret
                style:
                  fontSize: 20px
                  lineHeight: 24px
                  padding: "0 9px"
                  borderRadius: "20px"
                  minWidth: 24
                  display: inline-block
                  textAlign: center
                  whiteSpace: nowrap
                  color: "#fff"
                  backgroundColor: "#c46100"
                  fontFamily: RedHatDisplay, Overpass, overpass, helvetica, arial, sans-serif
                  fontWeight: 400

            - type: parsedText
              data:
                id: 21012
                text: "{reqs[0]['metadata', 'name']}"
                style:
                  fontSize: 20px
                  lineHeight: 24px
                  fontFamily: RedHatDisplay, Overpass, overpass, helvetica, arial, sans-serif

        - type: antdTabs
          data:
            id: 20
            defaultActiveKey: "details"
            items:
              - key: "details"
                label: "Details"
                children:
                  - type: ContentCard
                    data:
                      id: 2000
                      style:
                        marginBottom: 24px
                    children:
                      - type: antdText
                        data:
                          id: 1999
                          text: "Secret details"
                          strong: true
                          style:
                            fontSize: 20
                            marginBottom: 12px
                      - type: Spacer
                        data:
                          id: 1999-spacer
                          "$space": 16
                      - type: antdRow
                        data:
                          id: 2001
                          gutter: [48, 12]
                        children:
                          - type: antdCol
                            data:
                              id: 2002
                              span: 12
                            children:
                              - type: antdFlex
                                data:
                                  id: 2100
                                  vertical: true
                                  gap: 24
                                children:
                                  - type: antdFlex
                                    data:
                                      id: 2101
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 21011
                                          strong: true
                                          text: "Name"
                                      - type: parsedText
                                        data:
                                          id: 21012
                                          text: "{reqs[0]['metadata', 'name']}"

                                  - type: antdFlex
                                    data:
                                      id: 17
                                      vertical: true
                                      gap: 8
                                    children:
                                      {{ include "incloud-web-resources.factory.links.namespace-details" . | nindent 42}}

                                  - type: antdFlex
                                    data:
                                      id: 17
                                      vertical: true
                                      gap: 8
                                    children:
                                      {{ include "incloud-web-resources.factory.labels" . | nindent 42}}

                                  - type: antdFlex
                                    data:
                                      id: 26
                                      vertical: true
                                      gap: 4
                                    children:
                                      {{ include "incloud-web-resources.factory.counters.annotations" . | nindent 38}}


                                  - type: antdFlex
                                    data:
                                      id: 3600
                                      vertical: true
                                      gap: 4
                                    children:
                                      {{ include "incloud-web-resources.factory.time.create" . | nindent 38}}

                                  - type: antdFlex
                                    data:
                                      id: 3600
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 3601
                                          strong: true
                                          text: "Owner"
                                      - type: antdFlex
                                        data:
                                          id: 3602
                                          gap: 6
                                          align: center
                                        children:
                                          - type: antdText
                                            data:
                                              id: 36021
                                              text: "RS"
                                          - type: parsedText
                                            data:
                                              id: 36022
                                              text: "{reqs[0]['metadata', 'ownerReferences']}"

                          - type: antdCol
                            data:
                              id: 2003
                              span: 12
                            children:
                              - type: antdFlex
                                data:
                                  id: 2200
                                  vertical: true
                                  gap: 24
                                children:
                                  - type: antdFlex
                                    data:
                                      id: 2201
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 22011
                                          strong: true
                                          text: "Type"
                                      - type: parsedText
                                        data:
                                          id: 22012
                                          text: "{reqs[0]['type']}"

              - key: "yaml"
                label: "YAML"
                children:
                  - type: YamlEditorSingleton
                    data:
                      id: 999999999
                      cluster: "{2}"
                      isNameSpaced: true
                      type: "builtin"
                      typeName: secrets
                      prefillValuesRequestIndex: 0
                      substractHeight: 400

kind: List
metadata:
