apiVersion: v1
kind: List
items:
  - apiVersion: front.in-cloud.io/v1alpha1
    kind: Factory
    metadata:
      name: pod-details
    spec:
      key: pod-details
      sidebarTags:
        - pods-sidebar
      withScrollableMainContentCard: true
      urlsToFetch:
        - "/api/clusters/{2}/k8s/api/v1/namespaces/{3}/pods/{6}"
      data:
        - type: antdFlex
          data:
            id: 1
            gap: 6
            align: center
            style:
              marginBottom: 24px
          children:
            - type: antdText
              data:
                id: 2
                text: P
                title: Pods
                style:
                  fontSize: 20px
                  lineHeight: 24px
                  padding: "0 9px"
                  borderRadius: "20px"
                  minWidth: 24
                  display: inline-block
                  textAlign: center
                  whiteSpace: nowrap
                  color: "#fff"
                  backgroundColor: "#009596"
                  fontFamily: RedHatDisplay, Overpass, overpass, helvetica, arial, sans-serif
                  fontWeight: 400
            - type: parsedText
              data:
                id: 3
                text: "{reqsJsonPath[0]['.metadata.name']['-']}"
                style:
                  fontSize: 20px
                  lineHeight: 24px
                  fontFamily: RedHatDisplay, Overpass, overpass, helvetica, arial, sans-serif

            - type: StatusText
              data:
                id: 40001212212
                value: "{reqsJsonPath[0]['.status.conditions[?(@.type=='Ready')].reason']['fallback']}"
                criteriaSuccess: equals
                valueToCompareSuccess:
                  - "PodReady"
                  - "ContainersReady"
                  - "Initialized"
                  - "PodCompleted"
                  - "fallback"
                criteriaError: equals
                valueToCompareError:
                  - "ContainersNotReady"
                  - "CrashLoopBackOff"
                  - "ImagePullBackOff"
                  - "ErrImagePull"
                  - "CreateContainerConfigError"
                successText: "{reqsJsonPath[0]['.status.conditions[?(@.type=='Ready')].reason']['Available']}"
                errorText: "{reqsJsonPath[0]['.status.conditions[?(@.type=='Ready')].reason']['Unavailable']}"
                fallbackText: "{reqsJsonPath[0]['.status.conditions[?(@.type=='Ready')].reason']}"


        - type: antdTabs
          data:
            id: 4
            defaultActiveKey: "details"
            items:
              - key: "details"
                label: "Details"
                children:
                  - type: ContentCard
                    data:
                      id: 5
                      style:
                        marginBottom: 24px
                    children:
                      - type: antdText
                        data:
                          id: 6
                          text: "Pod details"
                          strong: true
                          style:
                            fontSize: 20
                            marginBottom: 12px
                      - type: Spacer
                        data:
                          id: 7
                          "$space": 16
                      - type: antdRow
                        data:
                          id: 8
                          gutter: [48, 12]
                        children:
                          - type: antdCol
                            data:
                              id: 9
                              span: 12
                            children:
                              - type: antdFlex
                                data:
                                  id: 10
                                  vertical: true
                                  gap: 24
                                children:
                                  - type: antdFlex
                                    data:
                                      id: 11
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 12
                                          strong: true
                                          text: "Name"
                                      - type: parsedText
                                        data:
                                          id: 13
                                          text: "{reqsJsonPath[0]['.metadata.name']['-']}"
                                  - type: antdFlex
                                    data:
                                      id: 14
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 15
                                          strong: true
                                          text: "Namespace"
                                      - type: antdLink
                                        data:
                                          id: 16
                                          text: "{reqsJsonPath[0]['.metadata.namespace']['-']}"
                                          href: "/openapi-ui/{2}/factory/namespace-details/{3}"
                                  - type: antdFlex
                                    data:
                                      id: 17
                                      vertical: true
                                      gap: 8
                                    children:
                                      - type: antdText
                                        data:
                                          id: 18
                                          text: "Labels"
                                          strong: true
                                          style:
                                            fontSize: 14
                                      - type: antdText
                                        data:
                                          id: 19
                                          text: "No selector"
                                          style:
                                            color: red
                                  - type: antdFlex
                                    data:
                                      id: 20
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
