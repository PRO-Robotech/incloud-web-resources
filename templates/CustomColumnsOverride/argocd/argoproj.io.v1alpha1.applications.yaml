---
apiVersion: front.in-cloud.io/v1alpha1
kind: CustomColumnsOverride
metadata:
  name: factory-argocd-application-resources
spec:
  additionalPrinterColumns:
    - jsonPath: .kind
      name: Kind
      type: string
    - jsonPath: .version
      name: Version
      type: string
    - jsonPath: .name
      name: Name
      type: string
    - jsonPath: .namespace
      name: Namespace
      type: string
    - jsonPath: .status
      name: Status
      type: string
    - jsonPath: .message
      name: Message
      type: string

  additionalPrinterColumnsTrimLengths:
