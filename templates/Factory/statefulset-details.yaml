apiVersion: v1
kind: List
items:
  - apiVersion: front.in-cloud.io/v1alpha1
    kind: Factory
    metadata:
      name: statefulset-details
    spec:
      key: statefulset-details
      sidebarTags:
        - statefulset-sidebar
      withScrollableMainContentCard: true
      urlsToFetch:
        - "/api/clusters/{2}/k8s/apis/apps/v1/namespaces/{3}/statefulsets/{6}"
      data:
        # Заголовок
        - type: antdFlex
          data:
            id: 1
            gap: 6
            align: center
            style:
              marginBottom: 24px
          children:
            - type: antdText
              data:
                id: 2
                text: SS
                title: StatefulSet
                style:
                  fontSize: 20px
                  lineHeight: 24px
                  padding: "0 9px"
                  borderRadius: "20px"
                  minWidth: 24
                  display: inline-block
                  textAlign: center
                  whiteSpace: nowrap
                  color: "#fff"
                  backgroundColor: "#2b9af3"
                  fontFamily: RedHatDisplay, Overpass, overpass, helvetica, arial, sans-serif
                  fontWeight: 400
            - type: parsedText
              data:
                id: 3
                text: "{reqsJsonPath[0]['.metadata.name']['-']}"
                style:
                  fontSize: 20px
                  lineHeight: 24px
                  fontFamily: RedHatDisplay, Overpass, overpass, helvetica, arial, sans-serif

        # Вкладки
        - type: antdTabs
          data:
            id: 4
            defaultActiveKey: details
            items:
              # Details
              - key: details
                label: Details
                children:
                  # Карточка с основной информацией
                  - type: ContentCard
                    data:
                      id: 5
                      style:
                        marginBottom: 24px
                    children:
                      - type: antdText
                        data:
                          id: 6
                          text: StatefulSet details
                          strong: true
                          style:
                            fontSize: 20px
                            marginBottom: 12px

                      - type: Spacer
                        data:
                          id: 7
                          $space: 16

                      - type: antdRow
                        data:
                          id: 8
                          gutter: [48, 12]
                        children:
                          # Левая колонка
                          - type: antdCol
                            data:
                              id: 9
                              span: 12
                            children:
                              - type: antdFlex
                                data:
                                  id: 10
                                  vertical: true
                                  gap: 24
                                children:
                                  - type: antdFlex
                                    data:
                                      id: 11
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 12
                                          text: Name
                                          strong: true
                                      - type: parsedText
                                        data:
                                          id: 13
                                          text: "{reqsJsonPath[0]['.metadata.name']['-']}"

                                  - type: antdFlex
                                    data:
                                      id: 17
                                      vertical: true
                                      gap: 8
                                    children:
                                      {{ include "incloud-web-resources.factory.links.namespace-details" . | nindent 42}}

                                  - type: antdFlex
                                    data:
                                      id: 17
                                      vertical: true
                                      gap: 8
                                    children:
                                      {{ include "incloud-web-resources.factory.labels" . | nindent 42}}

                                  - type: antdFlex
                                    data:
                                      id: 23
                                      vertical: true
                                      gap: 4
                                    children:
                                      {{ include "incloud-web-resources.factory.labels.base.node.selector" . | nindent 38}}

                                  - type: antdFlex
                                    data:
                                      id: 23
                                      vertical: true
                                      gap: 4
                                    children:
                                      {{ include "incloud-web-resources.factory.labels.base.pod.selector" . | nindent 38}}


                                  - type: antdFlex
                                    data:
                                      id: 23
                                      vertical: true
                                      gap: 4
                                    children:
                                      {{ include "incloud-web-resources.factory.counters.template.tolerations" . | nindent 38}}

                                  - type: antdFlex
                                    data:
                                      id: 26
                                      vertical: true
                                      gap: 4
                                    children:
                                      {{ include "incloud-web-resources.factory.counters.annotations" . | nindent 38}}

                                  - type: antdFlex
                                    data:
                                      id: 3600
                                      vertical: true
                                      gap: 4
                                    children:
                                      {{ include "incloud-web-resources.factory.time.create" . | nindent 42}}

                                  - type: antdFlex
                                    data:
                                      id: 37
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 38
                                          text: Owner
                                          strong: true
                                      - type: parsedText
                                        data:
                                          id: 39
                                          text: "No owner"
                                          style:
                                            color: red

                          # Правая колонка
                          - type: antdCol
                            data:
                              id: 40
                              span: 12
                            children:
                              - type: antdFlex
                                data:
                                  id: 41
                                  vertical: true
                                  gap: 24
                                children:
                                  - type: antdFlex
                                    data:
                                      id: 42
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 43
                                          text: Current count
                                          strong: true
                                      - type: parsedText
                                        data:
                                          id: 44
                                          text: "{reqsJsonPath[0]['.status.replicas']['-']}"
                                  - type: antdFlex
                                    data:
                                      id: 45
                                      vertical: true
                                      gap: 4
                                    children:
                                      - type: antdText
                                        data:
                                          id: 46
                                          text: Desired count
                                          strong: true
                                      - type: parsedText
                                        data:
                                          id: 47
                                          text: "{reqsJsonPath[0]['.spec.replicas']['-']}"

                      # Таблицы внизу
                      - type: antdCol
                        data:
                          id: 48
                          style:
                            marginTop: 10
                            padding: 10
                        children:
                          - type: VisibilityContainer
                            data:
                              id: 49
                              value: "{reqsJsonPath[0]['.spec.template.spec.volumes']['-']}"
                              style:
                                margin: 0
                                padding: 0
                            children:
                              - type: antdText
                                data:
                                  id: 50
                                  text: Volumes
                                  strong: true
                                  style:
                                    fontSize: 22px
                                    marginBottom: 32px
                              - type: EnrichedTable
                                data:
                                  id: 51
                                  fetchUrl: "/api/clusters/{2}/k8s/apis/apps/v1/namespaces/{3}/statefulsets/{6}"
                                  clusterNamePartOfUrl: "{2}"
                                  customizationId: factory-statefulset-details-volume-list
                                  baseprefix: "/openapi-ui"
                                  withoutControls: true
                                  pathToItems:
                                    - spec
                                    - template
                                    - spec
                                    - volumes

                      - type: antdCol
                        data:
                          id: 52
                          style:
                            marginTop: 10
                            padding: 10
                        children:
                          - type: VisibilityContainer
                            data:
                              id: 53
                              value: "{reqsJsonPath[0]['.spec.template.spec.initContainers']['-']}"
                              style:
                                margin: 0
                                padding: 0
                            children:
                              - type: antdText
                                data:
                                  id: 54
                                  text: Init containers
                                  strong: true
                                  style:
                                    fontSize: 22px
                                    marginBottom: 32px
                              - type: EnrichedTable
                                data:
                                  id: 55
                                  fetchUrl: "/api/clusters/{2}/k8s/apis/apps/v1/namespaces/{3}/statefulsets/{6}"
                                  clusterNamePartOfUrl: "{2}"
                                  customizationId: factory-statefulset-details-init-containers-list
                                  baseprefix: "/openapi-ui"
                                  withoutControls: true
                                  pathToItems:
                                    - spec
                                    - template
                                    - spec
                                    - initContainers

                      - type: antdCol
                        data:
                          id: 56
                          style:
                            marginTop: 10
                            padding: 10
                        children:
                          - type: VisibilityContainer
                            data:
                              id: 57
                              value: "{reqsJsonPath[0]['.spec.template.spec.containers']['-']}"
                              style:
                                margin: 0
                                padding: 0
                            children:
                              - type: antdText
                                data:
                                  id: 58
                                  text: Containers
                                  strong: true
                                  style:
                                    fontSize: 22px
                                    marginBottom: 32px
                              - type: EnrichedTable
                                data:
                                  id: 59
                                  fetchUrl: "/api/clusters/{2}/k8s/apis/apps/v1/namespaces/{3}/statefulsets/{6}"
                                  clusterNamePartOfUrl: "{2}"
                                  customizationId: factory-statefulset-details-containers-list
                                  baseprefix: "/openapi-ui"
                                  withoutControls: true
                                  pathToItems:
                                    - spec
                                    - template
                                    - spec
                                    - containers

              # Конец Details

              - key: yaml
                label: YAML
                children:
                  - type: YamlEditorSingleton
                    data:
                      id: 60
                      cluster: "{2}"
                      isNameSpaced: true
                      type: apis
                      apiGroup: apps
                      apiVersion: v1
                      typeName: statefulsets
                      prefillValuesRequestIndex: 0
                      substractHeight: 400

              - key: pods
                label: Pods
                children:
                  - type: EnrichedTable
                    data:
                      id: 62
                      fetchUrl: "/api/clusters/{2}/k8s/api/v1/namespaces/{3}/pods"
                      clusterNamePartOfUrl: "{2}"
                      customizationId: factory-/v1/pods
                      baseprefix: "/openapi-ui"
                      withoutControls: true
                      labelsSelectorFull:
                        reqIndex: 0
                        pathToLabels:
                          - spec
                          - template
                          - metadata
                          - labels
                      pathToItems:
                        - items

      type: antdTabs
